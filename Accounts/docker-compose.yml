services:
  accounts:
    image: "andymartinez1/accounts:v1"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - banking-app-2
  loans:
    image: "andymartinez1/loans:v1"
    container_name: loans-ms
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - banking-app-2
  cards:
    image: "andymartinez1/cards:v1"
    container_name: cards-ms
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - banking-app-2
networks:
  banking-app-2:
    driver: "bridge"